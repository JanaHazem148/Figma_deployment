<!DOCTYPE html>

<body class="font-display bg-background-light dark:bg-background-dark">

<div class="flex w-full grow flex-col items-stretch justify-center gap-2 p-4">

<div class="flex items-center gap-2 mt-1">

<div class="flex items-center justify-between mt-3">

<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-primary text-white text-sm font-medium leading-normal shadow-lg shadow-primary/30 transition-all hover:bg-primary/90 hover:shadow-primary/50">
