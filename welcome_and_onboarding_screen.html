<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wheelchair Accessibility Map</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0064fa",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .aurora-gradient {
            background: radial-gradient(at 27% 37%, hsla(215, 98%, 62%, 0.4) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(196, 96%, 61%, 0.4) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(283, 94%, 68%, 0.4) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(212, 93%, 64%, 0.4) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(249, 98%, 65%, 0.4) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(215, 96%, 61%, 0.4) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(282, 94%, 68%, 0.4) 0px, transparent 50%);
            animation: gradient-animation 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden">
<div class="absolute inset-0 aurora-gradient z-0"></div>
<div class="relative z-10 flex h-full w-full flex-col">
<header class="absolute top-0 left-0 right-0 z-20 p-4 sm:p-6 md:px-10 md:py-5">
<div class="mx-auto flex max-w-7xl items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-white text-2xl">
                            accessible
                        </span>
<h2 class="text-white text-lg font-bold">Wheelchair Accessibility Map</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-white/10 text-white text-sm font-bold backdrop-blur-md transition-colors hover:bg-white/20">
<span class="truncate">Sign In</span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center text-center">
<div class="w-full max-w-4xl p-4">
<div class="flex flex-col items-center gap-8 rounded-xl bg-black/20 p-8 shadow-2xl backdrop-blur-xl ring-1 ring-white/10 sm:p-12 md:p-16">
<div class="flex flex-col gap-4">
<h1 class="text-white text-4xl font-black leading-tight tracking-tighter sm:text-5xl md:text-6xl">
                                Welcome to the Wheelchair Accessibility Map
                            </h1>
<p class="text-gray-300 text-base font-normal leading-normal sm:text-lg">
                                Your guide to a more accessible world. Discover, rate, and navigate locations with confidence.
                            </p>
</div>
<button class="flex min-w-[84px] max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary text-white text-base font-bold shadow-lg transition-transform hover:scale-105 active:scale-100">
<span class="truncate">Get Started</span>
</button>
</div>
</div>
</main>
</div>
</div>
</body></html>
