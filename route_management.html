<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wheelchair Accessibility Map - Route Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0667f9",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glassmorphism {
            background: rgba(15, 23, 35, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .aurora-gradient {
            background-image: radial-gradient(at 27% 37%, hsla(215,98%,60%,0.3) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(177,98%,60%,0.3) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(285,98%,60%,0.3) 0px, transparent 50%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative min-h-screen w-full">
<!-- Map Background -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="A stylized, dark-themed map of a city with glowing blue route lines." data-location="Futuristic City" style='background-image: url("https://placeholder.pics/svg/300");'></div>
<div class="absolute inset-0 aurora-gradient"></div>
<!-- Main Content -->
<div class="relative flex h-full min-h-screen flex-col p-4 sm:p-6 lg:p-8">
<div class="flex flex-col lg:flex-row gap-6 h-full">
<!-- Left Panel: Route Management -->
<aside class="w-full lg:w-1/3 lg:max-w-md flex flex-col gap-6">
<div class="glassmorphism rounded-xl p-6 shadow-2xl flex flex-col gap-6">
<!-- Header -->
<div>
<p class="text-white tracking-light text-[32px] font-bold leading-tight">Your Route</p>
</div>
<!-- Origin and Destination -->
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-white/80 text-sm font-medium pb-2">Origin</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-black/30 h-12 placeholder:text-white/50 px-4 text-base font-normal leading-normal" value="123 Main Street, Anytown"/>
</label>
<label class="flex flex-col">
<p class="text-white/80 text-sm font-medium pb-2">Destination</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-black/30 h-12 placeholder:text-white/50 px-4 text-base font-normal leading-normal" value="Central City Library"/>
</label>
</div>
<!-- Route Info -->
<div class="border-t border-white/10 pt-4">
<div class="flex justify-between gap-x-6 py-2">
<p class="text-white/60 text-sm font-normal">Estimated Arrival</p>
<p class="text-white text-sm font-bold">12:35 PM</p>
</div>
<div class="flex justify-between gap-x-6 py-2">
<p class="text-white/60 text-sm font-normal">Distance</p>
<p class="text-white text-sm font-bold">2.1 miles</p>
</div>
</div>
<!-- Obstacle Warnings -->
<div class="border-t border-white/10 pt-4">
<p class="text-white/80 text-sm font-medium pb-2">Potential Obstacles</p>
<div class="flex flex-col gap-2">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-yellow-400">construction</span>
<p class="text-white/90 text-sm">Construction zone ahead</p>
</div>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-orange-400">stairs</span>
<p class="text-white/90 text-sm">Steep incline reported</p>
</div>
</div>
</div>
<!-- Navigation Controls -->
<div class="border-t border-white/10 pt-4 flex flex-col gap-4">
<button class="w-full flex items-center justify-center gap-2 bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors shadow-lg">
<span class="material-symbols-outlined">navigation</span>
                               Start Navigation
                           </button>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 bg-white/10 text-white font-medium py-2 px-3 rounded-lg hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-sm">cloud_download</span>
                                   Offline
                               </button>
<button class="flex items-center justify-center gap-2 bg-white/10 text-white font-medium py-2 px-3 rounded-lg hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-sm">cancel</span>
                                   End Route
                               </button>
</div>
</div>
</div>
<!-- Voice and Direction Controls -->
<div class="glassmorphism rounded-xl p-6 shadow-2xl flex flex-col gap-4">
<p class="text-white/80 text-sm font-medium">Direction &amp; Voice Controls</p>
<!-- Direction Modality -->
<div class="flex items-center justify-between bg-black/30 rounded-lg p-1">
<button class="flex-1 text-sm font-medium py-2 px-3 rounded-md bg-primary text-white">Voice</button>
<button class="flex-1 text-sm font-medium py-2 px-3 rounded-md text-white/70 hover:bg-white/10">Text</button>
<button class="flex-1 text-sm font-medium py-2 px-3 rounded-md text-white/70 hover:bg-white/10">Vibration</button>
</div>
<!-- Playback Controls -->
<div class="flex items-center justify-center gap-4 py-2">
<button class="text-white/70 hover:text-white transition-colors">
<span class="material-symbols-outlined">skip_previous</span>
</button>
<button class="bg-white/10 p-3 rounded-full text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined">pause</span>
</button>
<button class="text-white/70 hover:text-white transition-colors">
<span class="material-symbols-outlined">skip_next</span>
</button>
</div>
<!-- Voice Options -->
<div class="flex items-center justify-between">
<p class="text-white/80 text-sm">Voice</p>
<select class="form-select bg-black/30 border-none text-white/90 text-sm rounded-md focus:ring-2 focus:ring-primary">
<option>Female (Default)</option>
<option>Male</option>
<option>Neutral</option>
</select>
</div>
<div class="flex items-center justify-between">
<p class="text-white/80 text-sm">Speed</p>
<input class="w-1/2 h-1 bg-white/30 rounded-full appearance-none accent-primary cursor-pointer" max="2" min="0.5" step="0.25" type="range" value="1"/>
</div>
</div>
</aside>
<!-- Right side: Map controls and notifications -->
<div class="flex-1 flex flex-col justify-between items-end gap-4">
<!-- Top Notification -->
<div class="w-full lg:max-w-lg">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-cyan-400/50 bg-background-dark/70 p-5 shadow-lg @[480px]:flex-row @[480px]:items-center backdrop-blur-sm">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-cyan-400 text-3xl animate-pulse">warning</span>
<div class="flex flex-col gap-1">
<p class="text-white text-base font-bold leading-tight">Obstacle Detected!</p>
<p class="text-white/70 text-base font-normal leading-normal">Re-routing to a more accessible path to avoid construction.</p>
</div>
</div>
</div>
</div>
<!-- Map Controls -->
<div class="flex flex-col items-end gap-3">
<div class="flex flex-col gap-0.5">
<button class="flex size-12 items-center justify-center rounded-t-xl glassmorphism shadow-2xl">
<span class="material-symbols-outlined text-white">add</span>
</button>
<button class="flex size-12 items-center justify-center rounded-b-xl glassmorphism shadow-2xl">
<span class="material-symbols-outlined text-white">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl glassmorphism shadow-2xl">
<span class="material-symbols-outlined text-white">my_location</span>
</button>
</div>
</div>
</div>
<!-- Floating Accessibility Toolbar -->
<div class="fixed bottom-4 right-4">
<button class="flex size-14 items-center justify-center rounded-full bg-primary text-white shadow-2xl hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-3xl">accessibility_new</span>
</button>
</div>
</div>
</div>
</body></html>
